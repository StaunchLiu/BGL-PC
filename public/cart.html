<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>我的购物袋</title>
</head>
<body>
    <header></header>
    <table></table>
    <div class="cart">
        <div class="cartTitle">
            <h1>
                我的购物袋
            </h1>
            <img src="imgs/login/star.png">
        </div>
        <div class="cartLeft">
            <div class="checkAll">
                <label>
                    <img src="imgs/cart/good.png">
                </label>
                <span>选择全部</span>
            </div>
            <div class="cartProduct">
                <label>
                    <img src="imgs/cart/good.png">
                </label>
                <div class="cartPic">
                    <img src="imgs/cart/cartProduct.png">
                </div>
                <div class="title"> 戒指 - B.zero1系列 AN858666 | 宝格丽</div>
                <div class="price">
                    <span>价格</span>
                    <span>$999</span>
                </div>
                <div class="count">
                    <span>数量</span>
                    <div class="computed">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="subtotal">
                    <span>小计</span>
                    <span>$999</span>
                </div>
                <div class="btn">
                    <button>查看</button>
                    <button>删除</button>
                </div>
            </div>
            <div class="cartProduct">
                    <label>
                        <img src="imgs/cart/good.png">
                    </label>
                    <div class="cartPic">
                        <img src="imgs/cart/cartProduct.png">
                    </div>
                    <div class="title"> 戒指 - B.zero1系列 AN858666 | 宝格丽</div>
                    <div class="price">
                        <span>价格</span>
                        <span>$999</span>
                    </div>
                    <div class="count">
                        <span>数量</span>
                        <div class="computed">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                    </div>
                    <div class="subtotal">
                        <span>小计</span>
                        <span>$999</span>
                    </div>
                    <div class="btn">
                        <button>查看</button>
                        <button>删除</button>
                    </div>
                </div>
    
        </div>
        <div class="cartSummary">
            <div class="title">
                订单详细
            </div>
            <div class="subtotal">
                <span>小计</span>
                <span>￥999</span>
                <div class="clear"></div>
            </div>
            <div class="EMS">
                <span>配送</span>
                <span>免费尊享配送</span>
                <div class="clear"></div>
            </div>
            <div class="total">
                <span>订单总计</span>
                <span>$999</span>
                <div class="clear"></div>
            </div>
            <div class="btn">
                <button>提交订单</button>
            </div>
        </div>
    </div>    
    <footer></footer>
    <script src="js//jquery-3.2.1.js"></script>
    <script src="js/hearder&footer.js"></script>
</body>
</html>
