<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shrotcut icon" href="imgs/logo.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <title>创建新客户账户</title>
</head>
<body>
    <header></header>
    <table></table>
    <div class="register">
        <div class="registerTitle">
            <h1>
                欢迎来到宝格丽的世界
            </h1>
            <img src="imgs/login/star.png">
        </div>
        <div class="registerArea">
            <div class="step">
                <h3>注册账户</h3>
            </div>
            <form>
                手机号码
                <br />
                <input type="text" placeholder="请输入您的手机号码">
                <br />
                密码
                <br />
                <input type="password" placeholder="密码">
                <div class="upwdErrmsg">该字段为8-16个字符</div>
                <br />
                确认密码
                <br />
                <input type="password" placeholder="请再次确认您的密码">
                <br />
                <div class="upwdErrmsg">请再次输入相同密码</div>
                <br />
                <div class="sexCbx">
                    <label>
                        <input type="checkbox">
                        <span>
                            我已阅读,理解并同意<a href="javascript:;">隐私政策</a>,本人声明先已满18岁,并且:
                        </span>
                    </label>
                    <div class="clear"></div>
                    <br />
                    <label>
                        <input type="checkbox">
                        同意将我的数据用于统计分析目的
                    </label>
                    <br />
                    <label>
                        <input type="checkbox">
                        <span>
                            同意将我的个人数据用于接收有关新品、活动、倡议和个性化服务的信息
                        </span> 
                    </label>
                </div>
                <input type="button" value="注册">
            </form>
        </div>
    </div>
    <footer></footer>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/hearder&footer.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
